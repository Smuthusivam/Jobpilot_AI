<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobPilot AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">JobPilot AI</h1>

    <form id="jobForm">
      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume (PDF)</label>
        <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
      </div>

      <div class="mb-3">
        <label for="jobUrl" class="form-label">Paste Job Link</label>
        <input type="url" class="form-control" id="jobUrl" name="jobUrl" required>
      </div>

      <button type="submit" class="btn btn-primary">Analyze</button>
    </form>

    <div id="result" class="mt-5 p-3 border bg-white" style="white-space: pre-wrap;"></div>
  </div>

  <script>
    document.getElementById('jobForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch('http://localhost:3000/analyze', {
        method: 'POST',
        body: formData,
      });

      const data = await res.json();
      document.getElementById('result').textContent = data.ai_output || data.error;
    });
  </script>
</body>
</html>
